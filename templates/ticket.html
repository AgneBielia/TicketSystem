<html>
<head>
		<meta http-equiv="Content-type" content="text/html;charset=utf-8" />
		<link rel = "stylesheet" type = "text/css" href = "/static/design.css" >
<title> Ticket </title>

</head>
<body>
<!-- Homepage button -->
<form action="/"><input type = "submit" value = "Homepage" ></form>

	<!-- Displays details of the new custumer support ticket as confirmation -->
	<h1>Your ticket: </h1>
	<table border = 1>
    {% for colName in colNames %}
	    <th> {{colName}} </th>
		{%endfor%}
		{% for row in rows %}
		</tr>
			{% for item in row%}
			<td>
				{{item}}
			</td>
			{% endfor %}		
		</tr>
		{% endfor %}
	</table>
	
	<h1>
    {{msg}}
    </h1>
	
</body>
</html>
